<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Webpage detailing the Apollo 11 moon landing mission.">
    <meta name="keywords" content="Apollo 11, moon landing, moon, Nasa, space, astronauts, spacecraft, rocket">
    <title>Apollo 11 - Mission to the Moon</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/moon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/moon-16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Apollo 11</h1>
            <img id="insignia-header" src="assets/icons/apollo_11_insignia.png" alt="Apollo 11 mission insignia">
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="images.html">Images</a></li>
                <li><a href="videos.html">Videos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <Main>
        <!-- Gallery -->
        <section id="photo-gallery">
            <h2 class="hidden-heading">.</h2>
            <div id="photos">
                <img src="assets/images/armstrong.webp" alt="Commander Lance Armstrong">
                <img src="assets/images/buzz-aldrin.webp" alt="Lunar Module Pilot, Edwin E. 'Buzz' Aldrin Jr">
                <img src="assets/images/michael-collins.webp" alt="Command Module Pilot, Michael Collins">
                <img src="assets/images/astronauts-command-module.webp"
                    alt="Armstrong, Aldrin and Collins in the Command Module">
                <img src="assets/images/saturn-v-top.webp" alt="Top of the Saturn V rocket">
                <img src="assets/images/saturn-v-launch.webp" alt="Saturn V rocket launching">
                <img src="assets/images/earth.webp" alt="Earth from space">
                <img src="assets/images/aldrin-lunar-module.webp" alt="Edwin E. 'Buzz' Aldrin Jr in the Lunar Module">
                <img src="assets/images/armstrong-lunar-module.webp" alt="Lance Armstrong in the Lunar Module">
                <img src="assets/images/earth-night.webp" alt="Night time on earth from space">
                <img src="assets/images/aldrin-ladder.webp"
                    alt="Edwin E. 'Buzz' Aldrin Jr descending from Lunar Module">
                <img src="assets/images/astronaut-moon.webp" alt="Edwin E. 'Buzz' Aldrin Jr walking on the Moon">
                <img src="assets/images/moon-crater.webp" alt="Moon crater next to Lunar Module">
                <img src="assets/images/astronaut-flag.webp"
                    alt="Edwin E. 'Buzz' Aldrin Jr stood next to the american flag">
                <img src="assets/images/lunar-shadow.webp" alt="Shadow of the Lunar Module on the Moon's surface">
                <img src="assets/images/command-module-earth.webp" alt="The Command Module back on earth">
                <img src="assets/images/quaratine.webp" alt="Armstrong, Aldrin and Collins in quarantine">
            </div>
        </section>
    </Main>

    <!-- Footer -->
    <footer>
        <p>Images and Media sourced from NASA's official gallery</p>
        <p>If you wish to find out more, please visit Nasa's official Apollo 11 Webpage. Or, join the conversation on
            their social networks.</p>
        <ul id="social-networks">
            <li><a href="https://www.nasa.gov/mission/apollo-11/" target="_blank" rel="noopener"
                    aria-label="Visit Nasa's official webpage (will open in a new tab)"><img id="nasa-insignia"
                        src="assets/icons/nasa-logo.png"
                        alt="NASA's official insignia, commonly known as the meatball"></a>
            </li>
            <li><a href="https://www.facebook.com/NASA/" target="_blank" rel="noopener"
                    aria-label="Visit Nasa's Facebook page (will open in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://x.com/NASA/" target="_blank" rel="noopener"
                    aria-label="Visit Nasa's X page (will open in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/nasa/" target="_blank" rel="noopener"
                    aria-label="Visit Nasa's Instagram page (will open in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com/@NASA" target="_blank" rel="noopener"
                    aria-label="Visit Nasa's Instagram page (will open in a new tab)"><i
                        class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/92b8c3a44a.js" crossorigin="anonymous"></script>
</body>

</html>
